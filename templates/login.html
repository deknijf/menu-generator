<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Meal Planner - Login</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="stylesheet" href="/static/styles.css?v=20260208v" />
</head>
<body class="login-page">
  <main class="login-shell">
    <section class="login-card">
      <p class="eyebrow">Slim avondmaal plannen</p>
      <h1 class="login-title"><img src="/static/logo-mark.svg" alt="" /> Meal Planner</h1>
      <p class="muted">Log in met e-mail en wachtwoord om je weekmenu en boodschappen te beheren.</p>

      {% if login_error %}
        <p class="warning">{{ login_error }}</p>
      {% endif %}

      <form method="post" action="/auth/login" class="login-form">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="naam@domein.be" required />

        <label for="password">Wachtwoord</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <button class="btn btn-primary btn-block" type="submit">Inloggen</button>
      </form>

      {% if dev_login %}
        <div class="dev-box">
          <p class="muted">Snel testen zonder wachtwoord:</p>
          <a class="btn" href="/auth/dev?email=bert.deknijf@gmail.com">Login als admin testaccount</a>
        </div>
      {% endif %}
    </section>
  </main>

</body>
</html>
