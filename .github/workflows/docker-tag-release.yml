name: Docker Release On Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKERHUB
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_TOKEN || secrets.DOCKER_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Hub credentials
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "Missing Docker Hub username secret. Set DOCKERHUB_USERNAME (or DOCKER_USERNAME)."
            exit 1
          fi
          if [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "Missing Docker Hub token secret. Set DOCKERHUB_TOKEN (or DOCKER_TOKEN)."
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: deknijf/menu-generator:${{ github.ref_name }}
